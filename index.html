<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LULC Dashboard — Khartoum</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- GeoRaster libraries -->
  <script src="https://unpkg.com/georaster"></script>
  <script src="https://unpkg.com/georaster-layer-for-leaflet"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <style>
    body { font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background: #0b1020; color: #e6e6ee; }
    .card { background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02)); border: 1px solid rgba(255,255,255,0.04); border-radius: 12px; }
    #map { height: 520px; border-radius: 10px; overflow: hidden; }
    .legend-swatch { width:18px; height:18px; display:inline-block; margin-left:8px; border-radius:4px; border:1px solid rgba(0,0,0,0.2); }
    @media (max-width: 900px) { #map { height: 380px; } }
  </style>
</head>
<body class="p-6">

  <div class="max-w-6xl mx-auto space-y-6">
    <header class="mb-4">
      <h1 class="text-2xl font-bold text-white">Khartoum LULC Dashboard</h1>
      <p class="text-sm text-gray-300 mt-1">خريطة تغطية الأراضي من GeoTIFF</p>
    </header>

    <main class="grid grid-cols-12 gap-6">
      <!-- الخريطة -->
      <section class="col-span-12 lg:col-span-8 card p-4">
        <h2 class="text-white font-semibold mb-3">الخريطة</h2>
        <div id="map"></div>
      </section>

      <!-- Chart + Legend -->
      <aside class="col-span-12 lg:col-span-4 space-y-4">
        <div class="card p-4">
          <h3 class="font-semibold text-white mb-3">Comparison Chart (2023)</h3>
          <canvas id="compareChart" height="220"></canvas>
        </div>

        <div class="card p-4">
          <h3 class="font-semibold text-white mb-3">Legend</h3>
          <div id="legendContainer" class="text-sm text-gray-200 space-y-1"></div>
        </div>
      </aside>
    </main>

    <footer class="text-xs text-gray-400 text-center mt-6">
      Built for <strong>Asia Hamdi</strong>. Map data: <span style="font-size:10px;">Dynamic World / GeoTIFF</span>
    </footer>
  </div>

  <script>
    // ---------- Map ----------
    const map = L.map('map', { center:[15.55,32.55], zoom:11 });
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', { attribution:'&copy; CartoDB', maxZoom:19 }).addTo(map);

    // ---------- Dynamic World Colors ----------
    const classColors = {
      "Water": "#419BDF",
      "Trees": "#397D49",
      "Grass": "#88B053",
      "Flooded vegetation": "#7A87C6",
      "Crops": "#E49635",
      "Shrub and scrub": "#DFC35A",
      "Built": "#C4281B",
      "Bare": "#A59B8F",
      "Snow and ice": "#B39FE1"
    };

    // ---------- Legend ----------
    const legendContainer = document.getElementById('legendContainer');
    Object.keys(classColors).forEach(cls => {
      const div = document.createElement('div');
      div.innerHTML = `<span class="legend-swatch" style="background:${classColors[cls]}"></span> ${cls}`;
      legendContainer.appendChild(div);
    });

    // ---------- Load GeoTIFF ----------
    fetch("data/LULC_Khartoum_2023.tif") 
      .then(response => response.arrayBuffer())
      .then(buffer => parseGeoraster(buffer))
      .then(georaster => {
        const layer = new GeoRasterLayer({
          georaster,
          opacity: 0.7,
          pixelValuesToColorFn: values => {
            const val = values[0]; // قيمة البكسل من GeoTIFF
            switch(val){
              case 1: return classColors["Water"];
              case 2: return classColors["Trees"];
              case 3: return classColors["Grass"];
              case 4: return classColors["Flooded vegetation"];
              case 5: return classColors["Crops"];
              case 6: return classColors["Shrub and scrub"];
              case 7: return classColors["Built"];
              case 8: return classColors["Bare"];
              case 9: return classColors["Snow and ice"];
              default: return "#00000000"; // شفاف لأي قيمة أخرى
            }
          }
        });
        layer.addTo(map);
        map.fitBounds(layer.getBounds());
      });

    // ---------- Chart.js (بيانات افتراضية) ----------
    const labels = Object.keys(classColors);
    const data2023 = [10,15,20,5,8,7,25,8,2]; // مثال افتراضي
    new Chart(document.getElementById('compareChart'), {
      type:'bar',
      data:{
        labels,
        datasets:[
          {label:'2023', data:data2023, backgroundColor:Object.values(classColors), borderRadius:6}
        ]
      },
      options:{
        responsive:true,
        plugins:{legend:{labels:{color:'#e6e6ee'}}},
        scales:{
          x:{ticks:{color:'#e6e6ee'}},
          y:{ticks:{color:'#e6e6ee'}, beginAtZero:true}
        }
      }
    });
  </script>
</body>
</html>
